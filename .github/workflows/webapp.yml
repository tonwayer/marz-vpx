name: webapp
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Testing webapp"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.1
          cache: "yarn"

      - name: Install dependencies
        run: npm ci

      - name: Check Typescript
        run: npm run test
